<!doctype html>
<html>
<head>
<title>Hello AngularJS</title>
<link
	href="css/angular-bootstrap.css"
	rel="stylesheet">
<style type="text/css">
[ng\:cloak], [ng-cloak], .ng-cloak {
	display: none !important;
}
.navbar-xs { min-height:30px; height: 30px; }
.navbar-xs .navbar-brand{ padding: 0px 12px;font-size: 17px;line-height: 30px; color: white}
.navbar-xs .app-name{ padding: 0px 11px; font-size: 14px;}
.navbar-xs .navbar-nav > li > a {  padding-top: 0px; padding-bottom: 0px; line-height: 30px; }
.navbar2 { margin-top: 30px; border-top: none}
.navbar1 { border-bottom: none; background-color: #12d;}
</style>
</head>

<body ng-app="hello" ng-cloak class="ng-cloak">
	<nav class="navbar navbar-default navbar-xs navbar-fixed-top navbar1">
		<div class="container">
			<a class="navbar-brand" href="#">FooBar</a>
			<span class="navbar-brand app-name">|</span>
			<span class="navbar-brand app-name">Lorsum</span>
		</div>
	</nav>
	<nav class="navbar navbar-default navbar-xs navbar2" ng-controller="navigation">
		<div class="container">
			<ul class="nav navbar-nav">
				<li class="active"><a href="#/">Notice <span class="badge">3</span></a></li>
				<li><a href="#/app/team">Team <span class="badge">5</span></a></li>
				<li><a href="#/app/app1">Services</a></li>
			</ul>
		</div>
	</nav>
	<div ng-view></div>
	<script src="js/angular-bootstrap.js" type="text/javascript"></script>
	<script src="js/app.js"></script>
</body>
</html>
